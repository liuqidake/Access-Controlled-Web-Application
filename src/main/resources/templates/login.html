<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
           rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
           crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
           integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
           crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
           integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="theme.css"> -->
</head>
<body>
    <div class="contianer">
    	<div class="alert alert-danger" role="alert" th:if="${param.error}">
    	    <p>The username and password is not correct!</p>
    	</div>
    	<form th:action="@{/login}" role="form" method = "POST">
    	   <h1>Login</h1>
    	   <label for="inputUsername" class="sr-only">Name</label>
    	   <input type="text" id="username" name="username" class="form-control" placeholder="name" required autofocus/>
    	   <label for="inputPassword" class="sr-only">Password</label>
    	   <input type="password" id="password" name="password" class="form-control" placeholder="password" required autofocus/>
    	   <button class="btn btn-md btn-primary btn-block">Login</button>
    	   <div>Don't have an account? <a th:href="@{/registration}">Create an account</a></div>
    	</form>
    </div>
</body>
</html>
