<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
           rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
           crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
           integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
           crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
           integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="theme.css"> -->
</head>
<body>
    <div class="contianer">
    	<form class="form-horizontal" role="form" method="POST" th:action="@{/registration}" th:object="${user}">
    	    <div class="row">
    	       <div class="col-lg-6 col-md-3 col-sm-12">
    	          Register
    	       </div>
    	    </div>
    	    <div class = "row">
    	       <div class="col-lg-3 col-md-4">
    	          <label for="username">UserName</label>
    	       </div> 
    	       <div class="col-lg-9 col-md-8">
    	          <div>
    	            <i class="fas fa-user"></i>
    	          </div>
    	           <div>
    	            <input type="text" th:field="*{username}" id="username"
    	               placeholder="username" class="form-control" required autofocus/>
    	          </div>
    	       </div>
    	    </div>
    	    <div class = "row">
    	    <div class="col-lg-3 col-md-4">
    	       </div>
    	       <div class="col-lg-9 col-md-8">
    	          <div class="form-control-feedback">
    	            <span class="text-danger align-middle" th:if="{${#fileds.hasError('username')}}" th::error="*{username}"></span>
    	          </div>
    	       </div>
    	    </div>  
    	     <div class = "row">
    	       <div class="col-lg-3 col-md-4">
    	          <label for="password">Password</label>
    	       </div>
    	       <div class="col-lg-9 col-md-8">
    	          <div><i class="fas fa-unlock-alt"></i></div>
    	          <div>
    	            <input type="text" th:field="*{password}" id="password"
    	               placeholder="password" class="form-control" required autofocus/>
    	          </div>
    	       </div>
    	    </div>   
    	    <div><button class="btn btn-md btn-primary btn-block">Submit</button></div> 
    	</form>
    	
    </div>
</body>
</html>
